<!--comienza el form-->
<form class="row g-3 needs-validation" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="validationEmail" required>
      <small class="text-muted">Nunca comparta su email.</small></p>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="mb-3">

      <input type="text" class="form-control" id="validationpass"  required>

      </div>
    </div>
    
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Verificar
        </label>
        <div class="invalid-feedback">
          Tienes que aceptar la verificación.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
